<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Search Result</title>
</head>
<body>
<nav th:replace="navbar.html :: navbar"></nav>
<div class="container" style="margin-top: 2em">
    <h1>Result of your search</h1>
    <div th:if="${todos.size() == 1}" th:text="'There is 1 result for &quot;' + ${searchWord} + '&quot;.'"></div>
    <div th:if="${todos.size() > 1}" th:text="'There are ' + ${todos.size()} + ' results for &quot;' + ${searchWord} + '&quot;.'"></div>
    <div th:if="${todos.isEmpty()}" th:text="'There is no result for: &quot;' + ${searchWord} + '&quot;'"></div>
    <ul th:each="todo : ${todos}">
        <li th:text="'Description: &quot;' + ${todo.title} + '&quot;   |   ID: &quot;' + ${todo.id} + '&quot;   |   Urgent: '
        + ${todo.isUrgent} + ' | Done: ' + ${todo.isDone}"></li>
    </ul>
</div>
<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.bundle.js"></script>
</body>
</html>
