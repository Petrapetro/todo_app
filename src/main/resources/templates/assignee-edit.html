<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Edit Assignee</title>
</head>
<body>
<nav th:replace="navbar.html :: navbar"></nav>
<div  class="container" style="margin-top: 2em">
    <div>
        <h3>Selected Assignee:</h3>
        <div th:text="${assignee.name}"></div>
        <div th:text="'ID: ' + ${assignee.id}"></div>
        <div th:text="'E-mail: ' + ${assignee.email}"></div>
        <div th:text="'Number of Todos: ' + ${assignee.getTodos().size()}"></div>
        <div>List of Todos:</div>
        <ul th:unless="${assignee.todos.isEmpty()}" th:each="todo : ${assignee.getTodos()}">
            <li th:text="${todo.getTitle()}"></li>
        </ul>

        <h1 style="margin-top: 1em">Edit Assignee</h1>
        <form th:action="@{/todo/assignees/edit/{id}(id=${assignee.getId()})}" method="post">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" th:placeholder="${assignee.name}" required><br>
            <label for="email">E-mail: </label>
            <input type="text" id="email" name="email" th:placeholder="${assignee.email}" required><br>
            <button type="submit">Save</button>
        </form>
    </div>
</div>
<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.bundle.js"></script>
</body>
</html>
