<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Assignees</title>
</head>
<body>
<nav th:replace="navbar.html :: navbar"></nav>
<div class="container" style="margin-top: 2em">
    <h1>Assignees:</h1>
    <table class="table table-hover" style="margin-top: 1em">
        <thead class="thead-light">
        <tr>
            <th scope="col-sm-1">#</th>
            <th scope="col-sm-1">ID</th>
            <th scope="col-sm-4">NAME</th>
            <th scope="col-sm-4">E-MAIL</th>
            <th scope="col-sm-1">EDIT</th>
            <th scope="col-sm-1">DELETE</th>
        </tr>
        </thead>
        <tbody th:each="assignee : ${assignees}">
        <tr>
            <th scope="row" th:text="${assignees.indexOf(assignee)} + 1"></th>
            <td th:text="${assignee.id}"></td>
            <td th:text="${assignee.name}"></td>
            <td th:text="${assignee.email}"></td>
            <td>
                <form th:action="@{/todo/assignees/edit/{id}(id=${assignee.getId()})}" method="get">
                <button class="btn btn-sm" type="submit"><svg width="1.5em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                </svg></button>
            </form>
            </td>
            <td>
                <form th:action="@{/todo/assignees/delete/{id}(id=${assignee.getId()})}" method="post">
                    <button class="btn btn-outline-danger btn-sm" type="submit">X</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.bundle.js"></script>
</body>
</html>
