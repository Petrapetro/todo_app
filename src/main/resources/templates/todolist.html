<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <style>
        body {
            margin-top: 2em;
        }

        .row:hover {
            background: lightblue;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <a class="btn btn-warning" href="/todo/add">Add new todo!</a><br>
        <h1>Todos for today:</h1>
    </div>
    <div>
        <div class="row justify-content-center">
            <div class="col-sm-1">ID</div>
            <div class="col-sm-6">ACTION</div>
            <div class="col-sm-1">DONE</div>
            <div class="col-sm-1">URGENT</div>
            <div class="col-sm-1">DELETE</div>

        </div>
        <div class="row justify-content-center" th:each="todo : ${todos}">
            <div class="col-sm-1" th:text="${todo.id}"></div>
            <div class="col-sm-6" th:text="${todo.title}"></div>
            <div class="col-sm-1" th:text="${todo.isDone}"></div>
            <div class="col-sm-1" th:text="${todo.isUrgent}"></div>
            <div class="col-sm-1"><a th:href="@{${todo.id}/delete}">X</a></div>
        </div>
    </div>
</div>
<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.bundle.js"></script>
</body>
</html>
