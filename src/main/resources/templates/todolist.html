<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <style>
        .hover:hover {
            background: lightblue;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/todo/">Todos</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/todo/">Show all</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/todo/activeTodos">Active Todos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/todo/completedTodos">Completed Todos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/todo/add">Add new Todo</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container" style="margin-top: 2em">
    <div class="row justify-content-center">
        <h1>Todos for today:</h1>
    </div>

    <div>
        <div class="row justify-content-center" th:unless="${todos.isEmpty()}">
            <div class="col-sm-1">ID</div>
            <div class="col-sm-6">ACTION</div>
            <div class="col-sm-1">DONE</div>
            <div class="col-sm-1">URGENT</div>
            <div class="col-sm-1">DELETE</div>

        </div>
        <div class="row justify-content-center hover" th:each="todo : ${todos}">
            <div class="col-sm-1" th:text="${todo.id}" th:name="'id'"></div>
            <div class="col-sm-6" th:text="${todo.title}"></div>
            <div class="col-sm-1" th:text="${todo.isDone}"></div>
            <div class="col-sm-1" th:text="${todo.isUrgent}"></div>
            <div class="col-sm-1">
                <form th:action="@{/todo/{id}/delete(id=${todo.getId()})}" method="post">
                    <button type="submit">X</button>
                </form>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div th:if="${todos.isEmpty()}">There is no Todo!</div>
    </div>
    <div class="row justify-content-center" style="margin-top: 2em">
        <a class="btn btn-warning" href="/todo/add">Add new todo!</a><br>
    </div>
</div>
<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.bundle.js"></script>
</body>
</html>
